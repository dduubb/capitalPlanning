<html>

<style>
body {
  background-color: #1D1F20;
  color: #EFEFFF;
}
.wrapper {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 100%; 
    border: 1px solid black;
}

#slide {
    position: absolute;
    left: 1200px;
    width: 1200px;
    height: 100&;
    background: antiquewhite;
    -webkit-animation: slide 0.5s forwards;
    -webkit-animation-delay: 2s;
    animation: slide 0.5s forwards;
    animation-delay: 2s;
}

@-webkit-keyframes slide {
    150% { left: 0; }
}

@keyframes slide {
    100% { left: 0; }
}
</style>
<div class="wrapper">
  <div id="slide"></div>
</div>

</html>
